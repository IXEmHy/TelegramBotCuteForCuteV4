version: '3.8'

services:
  # ============ PostgreSQL 16 ============
  postgres:
    image: postgres:16-alpine
    container_name: cute_bot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cute_bot}
      POSTGRES_USER: ${POSTGRES_USER:-cute_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cute_password}
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL оптимизации
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cute_user} -d ${POSTGRES_DB:-cute_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cute_bot_network
    # Ограничение ресурсов (опционально)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============ Redis 7 ============
  redis:
    image: redis:7-alpine
    container_name: cute_bot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - cute_bot_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ Telegram Bot (Python 3.13) ============
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.13"
    container_name: cute_bot_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Логи на хосте
      - ./logs:/app/logs
      # Для разработки: синхронизация кода (закомментировать в продакшене)
      # - ./bot:/app/bot:ro
    ports:
      - "8080:8080"  # Health Check API
    networks:
      - cute_bot_network
    # Health check для бота
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Логирование Docker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cute_bot_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
